<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            font-family: "Poppins", sans-serif;
        }
        .result-box {
            max-width: 600px;
            margin: 5% auto;
            padding: 30px;
            background: white;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .table th {
            width: 40%;
            font-weight: 600;
            color: #6a11cb;
        }
        .btn-secondary {
            background: #6a11cb;
            border: none;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2 class="text-center mb-4">Extracted Resume Details</h2>
        <table class="table">
            <tbody>
                <tr><th>Name</th><td>{{ data["Name"] }}</td></tr>
                <tr><th>Email</th><td>{{ data["Email"] }}</td></tr>
                <tr><th>Phone Number</th><td>{{ data["Phone Number"] }}</td></tr>
                <tr><th>Education</th><td>{{ data["Education"] }}</td></tr>
                <tr><th>Skills</th><td>{{ data["Skills"] }}</td></tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Upload Another Resume</a>
        </div>
    </div>
</body>
</html>
